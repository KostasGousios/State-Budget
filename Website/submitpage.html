<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Επιτυχής Καταχώρηση</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        .success-message {
            text-align: center;
            color: #10b981;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
            padding: 20px;
            background: #d1fae5;
            border-radius: 10px;
            border: 2px solid #10b981;
        }

        .input-section {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-group label {
            font-weight: 600;
            color: #374151;
            font-size: 14px;
        }

        .input-group input {
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }


        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
            padding: 20px;
            background: #f9fafb;
            border-radius: 10px;
        }

        .chart-title {
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-message">
            ✓ ΕΠΙΤΥΧΗΣ ΚΑΤΑΧΩΡΗΣΗ
        </div>
        <div class="input-section">
            <div class="input-group">
                <label for="amount1">Ποσό 1 (€)</label>
                <input type="number" id="amount1" min="0" step="0.01">
            </div>
            <div class="input-group">
                <label for="amount2">Ποσό 2 (€)</label>
                <input type="number" id="amount2" min="0" step="0.01">
            </div>
            <div class="input-group">
                <label for="amount3">Ποσό 3 (€)</label>
                <input type="number" id="amount3" min="0" step="0.01">
            </div>
        </div>
        <div class="chart-title">Γράφημα Ποσών</div>
        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>
     <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        
        const chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Ποσό 1', 'Ποσό 2', 'Ποσό 3'],
                datasets: [{
                    label: 'Ποσά σε €',
                    data: [0, 0, 0],
                    backgroundColor: [
                        'rgba(102, 126, 234, 0.8)',
                        'rgba(118, 75, 162, 0.8)',
                        'rgba(16, 185, 129, 0.8)'
                    ],
                    borderColor: [
                        'rgba(102, 126, 234, 1)',
                        'rgba(118, 75, 162, 1)',
                        'rgba(16, 185, 129, 1)'
                    ],
                    borderWidth: 2,
                    borderRadius: 8
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: function(value) {
                                return '€' + value.toLocaleString('el-GR');
                            }
                        }
                    }
                }
            }
        });

        function updateChart() {
            const amount1 = parseFloat(document.getElementById('amount1').value) || 0;
            const amount2 = parseFloat(document.getElementById('amount2').value) || 0;
            const amount3 = parseFloat(document.getElementById('amount3').value) || 0;

            chart.data.datasets[0].data = [amount1, amount2, amount3];
            chart.update();
        }

        document.getElementById('amount1').addEventListener('input', updateChart);
        document.getElementById('amount2').addEventListener('input', updateChart);
        document.getElementById('amount3').addEventListener('input', updateChart);
    </script>
</body>
</html>
